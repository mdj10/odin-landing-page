<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Cool Landing Page</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>

        <div class="header-container">
            <div class="header-logo">
                <div class="header-text">Maverah</div>
                <div class="header-image">
                    <img src="./images/maverah-logo" alt="maverah logo" height="30px" width="auto">
                </div>
            </div>
            <div class="header-links">
                <ul>
                    <li><a href="">Home</a></li>
                    <li><a href="">About Us</a></li>
                    <li><a href="">Contact Us</a></li>
                </ul>
            </div>
        </div>

        <div class="intro-container">
            <div class="intro-text-container">
                <div class="intro-main-text">Maverah Marketing</div>
                <div class="intro-sub-text">Welcome to Maverah. We are your one-stop shop for all of your marketing needs. We specialize in Facebook Advertisements. Using are unique skillset, we will set you apart so your brand grows larger than ever before</div>
                <button class="intro-button">Sign Up</button> 
            </div>
            <div class="intro-image-container">
                <img src="./images/maverah-big-logo" alt="maverah big logo" height="100px" width="auto">
            </div>
        </div>

    </body>
</html>
